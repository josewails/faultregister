{% if has_previous %}
    <li data-page-number="{{ previous_page }}" class="page-item"><a class="page-link" href="#">Previous</a></li>
{% endif %}

{% for page in pages %}
    {% if page == page_number %}
        <li data-page-number="{{ page }}" class="page-item active"><a  class="page-link" href="#">{{ page }}</a></li>
    {% else %}
        <li data-page-number="{{ page }}" class="page-item"><a class="page-link" href="#">{{ page }}</a></li>
    {% endif %}
{% endfor %}

{% if has_next %}
    <li data-page-number="{{ next_page }}" class="page-item"><a class="page-link" href="#">Next</a></li>
{% endif %}
